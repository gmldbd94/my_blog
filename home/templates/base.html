<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


{#  static에 있는 파일을 불러오기 코드#}
    {%  load static %}
    <!-- Title -->
    <title>Razo - Radio HTML Template | Home</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico' %}">

    <!-- Stylesheet -->
    {#<link rel="stylesheet" href="style.css">#}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
            <span>Wait, please...</span>
        </div>
    </div>
    <!-- /Preloader -->

    <!-- Top Search Area Start -->
    <div class="top-search-area">
        <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <!-- Close Button -->
                        <button type="button" class="btn close-btn" data-dismiss="modal"><i class="fa fa-times"></i></button>
                        <!-- Form -->
                        <form action="index.html" method="post">
                            <input type="search" name="top-search-bar" class="form-control" placeholder="Type keywords and hit enter...">
                            <button type="submit">Search</button>
                        </form>
                        <!-- Search Button -->
                        <div class="search-btn"><i class="icon_search"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Search Area End -->

    <!-- Social Share Area Start -->
    <div class="razo-social-share-area">
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="pinterest"><i class="fa fa-pinterest"></i></a>
        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
        <a href="#" class="youtube"><i class="fa fa-youtube-play"></i></a>
        <a href="#" class="ss-close-btn"><i class="arrow_right"></i></a>
    </div>
    <!-- Social Share Area End -->

    <!-- Header Area Start -->
    <header class="header-area">
        <!-- Main Header Start -->
        <div class="main-header-area">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    {% include "main_nav.html"%}
                </div>
            </div>
        </div>
    </header>
    <!-- Header Area End -->


    <!-- 메인 화면 시작 -->
    {% block main %}
    {% endblock %}
    <!-- 메인 화면 끝 -->
    <!-- Footer Area Start -->
    {% include "footer.html" %}

    <!-- Footer Area End -->

    <!-- All JS Files -->
     <!-- jQuery -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <!-- Popper -->
    <script src="{% static "js/popper.min.js" %}"></script>
    <!-- Bootstrap -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <!-- All Plugins -->
    <script src="{% static "js/razo.bundle.js" %}"></script>
    <!-- Active -->
    <script src="{% static "js/default-assets/active.js" %}"></script>
{##}

{#    <script src="../../home/static/js/default-assets/active.js"></script>#}

</body>

</html>
